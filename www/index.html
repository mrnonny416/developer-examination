<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="content-page">
        <div class="content" id="content">
            <div class="container-fluid ">
                <!-- Insert Modal -->
                <!-- Button modal -->
                <button type="button" class="btn btn-primary" id="insertButton">
                    Insert New Item
                </button>

                <!-- Modal -->
                <div class="modal fade" id="insertModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="InsertModalLabel">Insert Data for item</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="itemName" class="form-label">Item Name</label>
                                        <input type="text" class="form-control" id="itemName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="itemPrice" class="form-label">Item Price</label>
                                        <input type="number" class="form-control" id="itemPrice">
                                    </div>
                                    <div class="mb-3">
                                        <label for="itemQuantity" class="form-label">Item Quantity</label>
                                        <input type="number" class="form-control" id="itemQuantity">
                                    </div>
                                    <div class="mb-3">
                                        <label for="itemDescription" class="form-label">Item Description</label>
                                        <textarea class="form-control" id="itemDescription"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Insert Modal -->

                <!-- Main Table -->
                <div class="container mt-5">
                    <table id="data-table"
                        class="table table-sm table-striped table-light table-bordered border-secondary">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Description</th>
                                <th>Spacific</th> <!-- เพิ่มคอลัมน์สำหรับปุ่ม -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Main Data -->
                            <!-- Update Button -->
                        </tbody>
                    </table>
                </div>
                <!-- End Main Table -->
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./index.js"></script>

</html>
